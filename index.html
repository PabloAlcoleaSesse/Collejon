<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <div id="counter">0</div>
    <button onclick="incrementCounter()">Increment</button>
    <button onclick="resetCounter()">Reset</button>
    <div id="history">
        <h2>History</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        let counter = 0;
        let history = [];
        const resetPassword = "your_password"; // Set your password here

        // Load counter and history from localStorage
        window.onload = function() {
            if (localStorage.getItem('counter')) {
                counter = parseInt(localStorage.getItem('counter'));
                document.getElementById('counter').innerText = counter;
            }
            if (localStorage.getItem('history')) {
                history = JSON.parse(localStorage.getItem('history'));
                history.forEach(item => addHistoryItem(item));
            }
        };

        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;
            localStorage.setItem('counter', counter);
            addHistory();
        }

        function addHistory() {
            const now = new Date();
            const historyItem = `Incremented to ${counter} on ${now.toLocaleString()}`;
            history.push(historyItem);
            localStorage.setItem('history', JSON.stringify(history));
            addHistoryItem(historyItem);
        }

        function addHistoryItem(item) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.innerText = item;
            historyList.appendChild(listItem);
        }

        function resetCounter() {
            const password = prompt("Enter the password to reset the counter:");
            if (password === resetPassword) {
                counter = 0;
                history = [];
                document.getElementById('counter').innerText = counter;
                document.getElementById('historyList').innerHTML = '';
                localStorage.removeItem('counter');
                localStorage.removeItem('history');
                alert("Counter and history have been reset.");
            } else {
                alert("Incorrect password. Reset failed.");
            }
        }
    </script>
</body>
</html>
